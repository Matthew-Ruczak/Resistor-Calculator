<!DOCTYPE html>
<html>
    <head>
        <!-- Just remember, the order that JS and CSS is loaded matters! -->
        <!-- Meta Data -->
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- This tells the browser not to zoom out (this is done by scaling to the device) (important for mobile)-->

        <!-- This is where you put the title of your current page-->
        <title>Resistor Ohms Helper</title>

        <!-- External JavaScript -->
        <script src="js/main.js"></script>

        <!-- External CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!-- Internal CSS-->
        <style>
        </style>

        <!-- Internal JavaScript -->
        <script>
        </script>
    </head>
    <body>
        <h1 id="title">Resistor Ohms Helper</h1>
        <p>
            <strong>Instructions</strong><br>
            <ol>
                <li>Check how many bands the resistor is</li>
                <li>Change the corresponding bands below</li>
                <li>The information about the resistor will appear below</li>
            </ol>
        </p>
        <hr>
        <p><strong>Input</strong></p>
        <form id="resistorInputArea">
            <label>Band 1</label> <br>
            <select id="band_1" class="bandSelection">
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Grey</option>
                <option value="9">White</option>
            </select>
            <br>
            <label>Band 2</label> <br>
            <select id="band_2" class="bandSelection">
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Grey</option>
                <option value="9">White</option>
            </select>
            <br>
            <label>Band 3 (Only use for 5 & 6 Band Resistors)</label> <br>
            <select id="band_3" class="bandSelection">
                <option value="">N/A</option>
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Violet</option>
                <option value="8">Grey</option>
                <option value="9">White</option>
            </select>
            <br>
            <label>Multiplier</label> <br>
            <select id="band_multiplier" class="bandSelection">
                <option value="0.01">Silver</option>
                <option value="0.1">Gold</option>
                <option value="1">Black</option>
                <option value="10">Brown</option>
                <option value="100">Red</option>
                <option value="1000">Orange</option>
                <option value="10000">Yellow</option>
                <option value="100000">Green</option>
                <option value="1000000">Blue</option>
                <option value="10000000">Purple</option>
            </select>
            <br>
            <label>Tolerance</label> <br>
            <select id="band_tolerance" class="bandSelection">
                <option value="10">Silver</option>
                <option value="5">Gold</option>
                <option value="2">Red</option>
                <option value="1">Brown</option>
                <option value="0.5">Green</option>
                <option value="0.25">Blue</option>
                <option value="0.1">Purple</option>
            </select>
            <br>
            <label>Temperture Coefficient (Only for 6 Band Resistors)</label> <br>
            <select id="band_tempCoefficient" class="bandSelection">
                <option value="N/A">N/A</option>
                <option value="100">Brown</option>
                <option value="50">Red</option>
                <option value="25">Yellow</option>
                <option value="15">Orange</option>
            </select>
        </form>
        <p><strong>Output</strong></p>
        <p id="resistorOutArea">
            The Resistor is <span id="text_ohms">____</span> Ohms, with a tolerance of <span id="text_tolerance"></span> <span id="text_tempCoefficent"></span>
        </p>
        <br>
    </body>
</html>
